<div class="containerEventos" *ngIf="user$ | async as user">
    <p>members works with user!: {{user.email}}</p>
    <button (click)="clog(user.uid)">Pulsa</button>
    <div>
        <mat-card class="user-card" *ngFor="let user of userList"> 
            <mat-card-title>{{user.x.displayName}}</mat-card-title> 
            <mat-card-subtitle>{{user.x.email}}</mat-card-subtitle>
            <mat-card-content>{{user.x.grado}}</mat-card-content>
        </mat-card>
        <!-- <li *ngFor="let user of userList"> {{user.email}} </li> -->
    </div>
</div>
